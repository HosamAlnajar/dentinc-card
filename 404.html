<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | New Dent Inc.</title>
    <link rel="icon" type="image/png" href="newdentinc_logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FAFAFA 0%, #F5F5F5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #2C2C2C;
        }

        .redirect-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* font-size removed as it was for text/emoji */
            color: white;
            overflow: hidden;
            /* Ensure image stays within circle */
        }

        .logo img {
            width: 70%;
            height: auto;
            object-fit: contain;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #1A3A52;
        }

        p {
            font-size: 1rem;
            color: #4A4A4A;
            margin-bottom: 1.5rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 1rem auto;
            border: 4px solid #E8E8E8;
            border-top: 4px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Redirect to home page after a brief delay
        setTimeout(function () {
            window.location.href = '/';
        }, 1000);
    </script>
</head>

<body>
    <div class="redirect-container">
        <div class="logo">
            <img src="newdentinc_logo.png" alt="New Dent Inc. Logo">
        </div>
        <h1>Redirecting to New Dent Inc.</h1>
        <p>You will be redirected to our home page in a moment...</p>
        <div class="spinner"></div>
        <p><a href="/">Click here</a> if you are not redirected automatically.</p>
    </div>
</body>

</html>
